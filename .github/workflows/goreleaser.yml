name: Releases
on: [push]
jobs:
  goreleaser-pre:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x
      - run: go mod download
      - run: go build
      - name: Setting assets upload url
        run: |
            export UPLOAD_URL=`curl -s -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GORELEASER_TOKEN }}" https://api.github.com/repos/${{ github.event.org.login }}/${{ github.event.repository.name }}/releases/latest | jq '.assets_url' | tr -d \"`
            echo "UPLOAD_URL=$UPLOAD_URL" >> $GITHUB_ENV
      
      - run: zip -r sttr.zip ./sttr
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ format('{0}{1}', env.UPLOAD_URL, '?name=sttr_linux.zip') }}
          asset_path: ./sttr.zip
          asset_name: sttr.zip
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
          
