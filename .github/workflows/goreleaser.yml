name: Releases
on: [push]
jobs:
  goreleaser-pre:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x
      - run: go mod download
      - run: go build
      - name: Setting upload url
        run: |
            export UPLOAD_URL=`curl -s -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GORELEASER_TOKEN }}" https://api.github.com/repos/${{github.repository}}/releases/latest | jq '.upload_url' | tr -d \" | cut -d"{" -f 1`
            echo "UPLOAD_URL=$UPLOAD_URL" >> $GITHUB_ENV
            cat $GITHUB_ENV
      
      - run: zip -r sttr.zip ./sttr
      - run: |
            curl --location --request POST ${{ format('{0}?name={1}', env.UPLOAD_URL, 'sttr.zip') }} \
            --header 'Authorization: Bearer ${{ secrets.GORELEASER_TOKEN }}' \
            --header 'Content-Type: application/zip' \
            --data-binary './sttr.zip'
