name: Releases
on: [push]
jobs:
  goreleaser-pre:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x
      - run: go mod download
      - run: go build
      - name: Setting upload url
        run: |
            sudo apt-get -y purge jq
            upload_url = $(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GORELEASER_TOKEN }}"  https://api.github.com/repos/puni9869/sttr/releases/latest | jq '.upload_url')   
            echo "upload_url=$upload_url" >> $GITHUB_ENV 
      
      - run: zip -r sttr.zip ./sttr
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.upload_url }}
          asset_path: ./sttr.zip
          asset_name: sttr.zip
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
          
